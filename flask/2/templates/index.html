<!DOCTYPE html>
<html>
<head>
    <title>Продукция обоев</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .button { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Список продукции с расчетом стоимости</h1>
    
    <table>
        <tr>
            <th>Код</th>
            <th>Название</th>
            <th>Стоимость</th>
            <th>Действия</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product['Код'] }}</td>
            <td>{{ product['Название'] }}</td>
            <td>{{ product['Стоимость'] }}</td>
            <td>
                <a href="{{ url_for('edit_product', product_id=product['Код']) }}">Редактировать</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    <a href="{{ url_for('add_product') }}" class="button">Добавить новый продукт</a>
</body>
</html>
